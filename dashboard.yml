- hosts: all
  sudo: True
  vars:
    grafana:
      dbname: grafana
      admin_pass: admin
    influxdb:
      address: 192.168.33.21
      dbname: logs
      admin_user: root
      admin_pass: root
      grafana_user: grafana
      grafana_pass: grafana
      client_user: logger
      client_pass: logger
  roles:
    - influxdb
    - grafana
    - statsd
